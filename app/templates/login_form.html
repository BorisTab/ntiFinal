{% extends 'login.html' %}

{% block content %}
    <div class="forms">
        <form action="{{ url_for('/') }}" name="form_login" class="form login" method="post">
                <h1 class="form-title">Вход</h1>
                <h4></h4>
                <div class="form-group">
                    <input type="text" name="login" placeholder=" " id="login-login" class="form-input">
                    <label class="form-label" >Email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder=" " id="login-password" class="form-input">
                    <label class="form-label" >Пароль</label>
                </div>
                <div class="buttons">
                    <button class="switch-button secondary">Регистрация</button>
                    <button class="login-button">Войти</button>
                </div>
        </form>
    </div>
{% endblock %}
